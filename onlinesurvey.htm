<!DOCTYPE html>
<html lang="en">
<head>

    <title>Survey System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Survey Title</h1>

            <div class="question">

            <div class="question">

            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
